<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
}
</style>
</head>
<body>

<h2>Cellpadding</h2>
<p>Pengisi sel menentukan ruang antara konten sel dan batasnya.

Jika Anda tidak menentukan padding, sel tabel akan ditampilkan tanpa padding.

Untuk mengatur padding, gunakan paddingproperti CSS</p>

<table style="width:100%">
  <tr>
    <th>nama depan</th>
    <th>nama belakang</th> 
    <th>umur</th>
  </tr>
  <tr>
    <td>ryan</td>
    <td>dono</td>
    <td>25</td>
  </tr>
  <tr>
    <td>bagas</td>
    <td>parlente</td>
    <td>30</td>
  </tr>
  <tr>
    <td>joko</td>
    <td>gendeng</td>
    <td>50</td>
  </tr>
</table>



</body>
</html>
