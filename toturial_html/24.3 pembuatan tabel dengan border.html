<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
</style>
</head>
<body>

<h2>Collapsed Borders</h2>
<p>If you want the borders to collapse into one border, add the CSS border-collapse property.</p>

<table style="width:100%">
  <tr>
    <th>nama depan</th>
    <th>nama belakang</th> 
    <th>umur</th>
  </tr>
  <tr>
    <td>ryan</td>
    <td>dono</td>
    <td>25</td>
  </tr>
  <tr>
    <td>bagas</td>
    <td>parlente</td>
    <td>30</td>
  </tr>
  <tr>
    <td>joko</td>
    <td>gendeng</td>
    <td>50</td>
  </tr>
</table>

</body>
</html>
