<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  padding: 5px;
}
table {
  border-spacing: 15px;
}
</style>
</head>
<body>

<h2>Border Spacing</h2>
<p>Penspasian batas menentukan jarak antar sel.

Untuk mengatur spasi perbatasan untuk tabel, gunakan border-spacing properti CSS</p>

<table style="width:100%">
  <tr>
    <th>nama depan</th>
    <th>nama belakang</th> 
    <th>umur</th>
  </tr>
  <tr>
    <td>ryan</td>
    <td>dono</td>
    <td>25</td>
  </tr>
  <tr>
    <td>bagas</td>
    <td>parlente</td>
    <td>30</td>
  </tr>
  <tr>
    <td>joko</td>
    <td>gendeng</td>
    <td>50</td>
  </tr>
</table>

<p><strong>Tip:</strong> Jika tabel memiliki batas yang colapse, border-spacing tidak berpengaruh.</p>

</body>
</html>
